<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <svg id="game-board" width="80%" viewBox="0 0 300 300">
      <!-- Create all the shapes for your game board here! -->
      <rect width="75" height="75" x="10" y="10" fill="darkslategrey"/>
      <rect width="75" height="75" x="110" y="10" fill="darkslategrey"/>
      <rect width="75" height="75" x="210" y="10" fill="darkslategrey"/>
      <rect width="75" height="75" x="10" y="110" fill="darkslategrey"/>
      <rect width="75" height="75" x="110" y="110" fill="darkslategrey"/>
      <rect width="75" height="75" x="210" y="110" fill="darkslategrey"/>
      <rect width="75" height="75" x="10" y="210" fill="darkslategrey"/>
      <rect width="75" height="75" x="110" y="210" fill="darkslategrey"/>
      <rect width="75" height="75" x="210" y="210" fill="darkslategrey"/>

    </svg>

    <!-- This line of code points to your JavaScript file. No need to touch it. -->
    <script src="tic-tac-toe.js"></script>
  </body>
</html>
